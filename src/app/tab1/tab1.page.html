<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="end" name="fast-food-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
     <ion-label><b>RESTORANLAR</b></ion-label>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="start" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-segment scrollable value="1">
    <ion-segment-button value="1">
      <ion-label>Fast Food</ion-label>
    </ion-segment-button>
    <ion-segment-button value="2">
      <ion-label>Kebap</ion-label>
    </ion-segment-button>
    <ion-segment-button value="3">
      <ion-label>Ev Yemeği</ion-label>
    </ion-segment-button>
    <ion-segment-button value="4">
      <ion-label>Balık</ion-label>
    </ion-segment-button>
  </ion-segment>



  <ion-slides [options]="options">
    
    <ion-slide>
      
      <ion-grid>
        <ion-row>
          <ion-col size="12"  class="poster-col">
            <img class="poster" src="https://media-cdn.tripadvisor.com/media/photo-s/11/10/eb/01/hereke-balik-rest.jpg" alt="">
          </ion-col>
          <ion-col size="12">
            <h5 class="ion-no-margin">Hereke Balık Restoranı</h5>
            <p class="ion-no-margin rate">
              <ion-icon name="star"></ion-icon> 5/5
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      
    </ion-slide>
    
    <ion-slide>
      
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="poster-col">
            <img class="poster" src="https://media-cdn.tripadvisor.com/media/photo-s/18/09/c8/87/mutlu-kahvalti.jpg" alt="">
          </ion-col>
          <ion-col size="12">
            <h5 class="ion-no-margin">Mutlu Kahvaltı</h5>
            <p class="ion-no-margin rate">
              <ion-icon name="star"></ion-icon> 5/5
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      
    </ion-slide>
    
    <ion-slide>
      
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="poster-col">
            <img class="poster" src="https://media-cdn.tripadvisor.com/media/photo-s/10/d3/e7/d3/caption.jpg" alt="">
          </ion-col>
          <ion-col size="12">
            <h5 class="ion-no-margin">Köfteci Yusuf</h5>
            <p class="ion-no-margin rate">
              <ion-icon name="star"></ion-icon> 3,5/5
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      
    </ion-slide>
    
    <ion-slide>
      
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="poster-col">
            <img class="poster"  src="https://images.hepsiburada.net/assets/Taris/ProductDesc/BK_WhopperJR_WhopperJr_1500x1500px.jpg" alt="">
          </ion-col>
          <ion-col size="12">
            <h5 class="ion-no-margin" ><a href="tabs/tab2" color="black">Burger King</a> </h5>
            <p class="ion-no-margin rate">
              <ion-icon name="star"></ion-icon> 2,5/5
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      
    </ion-slide>
    
  </ion-slides>

  
</ion-content>
