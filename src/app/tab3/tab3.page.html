<ion-header>
  <ion-toolbar>
    <ion-title>
      Çıkış/Ödeme
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  
  <div class="row">
    <div class="col-75">
      <div class="container">
        <form action="/action_page.php">
  
          <div class="row">
            <div class="col-50">
              <h3>Adres</h3>
              <label for="fname"><i class="fa fa-user"></i> Ad Soyad</label>
              <input type="text" id="fname" name="firstname" placeholder="Gizem Yıldız">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="gizem@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Adres</label>
              <input type="text" id="adr" name="address" placeholder="Kocaeli Üniversitesi">
              <label for="city"><i class="fa fa-institution"></i> Şehir</label>
              <input type="text" id="city" name="city" placeholder="Kocaeli">
  
              <div class="row">
                <div class="col-50">
                  <label for="state">İlçe</label>
                  <input type="text" id="state" name="state" placeholder="İzmit">
                </div>
              
              </div>
            </div>
  
            <div class="col-50">
              <h3>Ödeme</h3>
              
              <label for="cname">Karttaki İsim</label>
              <input type="text" id="cname" name="cardname" placeholder="Gizem Yıldız">
              <label for="ccnum">Kart Numarası</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Son Kullanma Tarihi/Ay</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="Eylül">
  
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Son Kullanma Tarihi/Yıl</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2022">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>
  
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Mesafeli satış sözleşmesini okudum kabul ediyorum
          </label>
          <input type="submit"  value="Ödemeyi Tamamla" class="btn"> 
        </form>
      </div>
    </div>
  
    <div class="col-25">
      
    </div>
  </div>
  <ion-button expand="full" (click)="logout()">Çıkış Yap</ion-button>
</ion-content>
